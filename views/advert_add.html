{% extends "layout.html" %}

{% block body %}
    <div class="container-fluid">
        <div class="body advert">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li><a href="javascript:;">广告管理</a></li>
                <li class="active">添加广告</li>
            </ol>
            <div class="advert-add">
                <form action="/advert/add" class="form-horizontal" method="post" enctype="multipart/form-data" >
                    
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">标题</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control input-sm" name="title" placeholder="填写广告名称" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">图片</label>
                        <div class="col-md-5">
                            <input type="file" name="image" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">链接</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control input-sm" name="link" placeholder="填写广告名称" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">开始时间</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control input-sm" name="start_time" placeholder="填写广告名称" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">结束时间</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control input-sm" name="end_time" placeholder="填写广告名称" required />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-8">                        
                        <input type="submit" class="btn btn-success btn-sm pull-right" value="保存" />
                        </div>                          
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>

        $('form').on('submit', function (e) {
            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: new FormData($(this)[0]),
                processData: false, // 异步请求
                contentType: false,
                success: function (data) {
                    if (data.err_code === 0) {
                        window.location.href = '/advert'
                    }
                }
            })
            return false
        })
    </script>
{% endblock %}
